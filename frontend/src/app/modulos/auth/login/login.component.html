<div class="main-div">

    
    <form [formGroup]="user" (ngSubmit)="login()" novalidate> 
        <div>
            <span class="titulo">Ingresar</span>
          </div><br>
        <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input formControlName='username' matInput>
        </mat-form-field><br>
        <mat-form-field appearance="outline">
            <mat-label>Contrase単a</mat-label>
            <input formControlName='password' type="password" matInput>
        </mat-form-field><br>
        <button type="submit" color="primary"   mat-raised-button>
            Ingresar
        </button>
    </form> <br><br>
    <a href="/accounts/password_reset">多Olvidaste tu contrase単a?</a>
    <br><br>

</div>
