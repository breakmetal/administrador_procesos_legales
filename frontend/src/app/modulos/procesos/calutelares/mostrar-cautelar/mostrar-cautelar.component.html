<mat-card>
    <mat-card-title>
        <mat-toolbar>
            <span class="titulo">Cautelar</span>
        </mat-toolbar>
    </mat-card-title> 
    <mat-card-content>
       <table>
           <tbody>
                <tr>
                    <td><strong>Clase  </strong> </td>
                    <td>{{cautelar.clase}}</td>
                </tr>
                <tr>
                    <td><strong>Estado  </strong> </td>
                    <td>{{cautelar.estado}}</td>
                </tr>
                <tr>
                    <td><strong>Informaci√≥n  </strong> </td>
                    <td>{{cautelar.secuestro_info}}</td>
                </tr>
                <tr>
                    <td style="text-align:center" colspan="2">
                        <button mat-icon-button color="accent" (click)="volver()" >
                            <mat-icon>reply</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" routerLink="/dashboard/proceso/actualizar-cautelar/actualizar/{{cautelar.id}}">
                            <mat-icon>create</mat-icon>
                        </button>
                        <button mat-icon-button color="warn"  (click)="confirmDialog()">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                </tr>
           </tbody>
           
       </table>   
    </mat-card-content>
</mat-card>
