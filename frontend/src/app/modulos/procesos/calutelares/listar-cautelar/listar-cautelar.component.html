<mat-card color="primary">   
    <mat-card-title >
      <mat-toolbar>
        <span class="titulo">Medidas cautelares</span>
      </mat-toolbar>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="cautelares" class="mat-elevation-z8">
            
            <ng-container matColumnDef="clase">
                <th mat-header-cell *matHeaderCellDef>Clase</th>
                <td mat-cell *matCellDef="let element">{{element.clase}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                  <a mat-icon-button color="accent" (click)="volver()" >
                    <mat-icon>reply</mat-icon>
                  </a>
                  <a routerLink="/dashboard/proceso/agregar-cautelar/crear/{{proceso}}"  mat-icon-button color="primary">
                    <mat-icon hr>person_add</mat-icon>
                  </a>
                </th>
                <td mat-cell *matCellDef="let element">  
                    <a routerLink="/dashboard/proceso/mostrar-cautelar/{{element.id}}" mat-icon-button color="primary">
                        <mat-icon>face</mat-icon>
                    </a>
                    <button  mat-icon-button color="warn" (click)="confirmDialog(element)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator  [length]="count" [pageSize]="5"></mat-paginator>
    </mat-card-content>
</mat-card>
