<mat-card>   
    <mat-card-title >
      <mat-toolbar>
        <span class="titulo">Actuaciones</span>
      </mat-toolbar>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="actuaciones" class="mat-elevation-z8">
            
            <ng-container matColumnDef="actuacion">
                <th mat-header-cell *matHeaderCellDef>Actuacion</th>
                <td mat-cell *matCellDef="let element"> {{element.actuacion}} </td>
            </ng-container>

            <ng-container matColumnDef="registro">
                <th mat-header-cell *matHeaderCellDef>Registro</th>
                <td mat-cell *matCellDef="let element"> {{element.registro}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                  <a mat-icon-button color="accent" (click)="volver()" >
                    <mat-icon>reply</mat-icon>
                  </a>
                  <a routerLink="/dashboard/proceso/agregar-actuacion/crear/{{proceso}}"  mat-icon-button color="primary">
                    <mat-icon hr>person_add</mat-icon>
                  </a>
                </th>
                <td mat-cell *matCellDef="let element">  
                  <button  mat-icon-button color="warn" (click)="confirmDialog(element)">
                    <mat-icon>delete_forever</mat-icon>
                  </button>
                  <a routerLink="/dashboard/proceso/mostrar-actuacion/{{element.id}}" mat-icon-button color="primary">
                    <mat-icon>face</mat-icon>
                  </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator  [length]="count" [pageSize]="5"></mat-paginator>
    </mat-card-content>
</mat-card>
