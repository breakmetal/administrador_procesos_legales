<mat-card>
    <mat-card-title>
        <mat-toolbar>
            <span class="titulo">Actuación</span>
        </mat-toolbar>
    </mat-card-title> 
    <mat-card-content>
       <table>
           <tr>
               <td><strong>Actuacion : </strong> </td>
               <td>{{actuacion.actuacion}}</td>
           </tr>
           <tr>
                <td><strong>Anotación : </strong> </td>
                <td>{{actuacion.anotacion}}</td>
            </tr>
            <tr>
                <td><strong>Inicio : </strong> </td>
                <td>{{actuacion.inicio}}</td>
            </tr>
            <tr>
                <td><strong>Termino : </strong> </td>
                <td>{{actuacion.termino}}</td>
            </tr>
            <tr>
                <td><strong>Registro : </strong> </td>
                <td>{{actuacion.registro}}</td>
            </tr>
            <tr>
                <td style="text-align:center" colspan="2">
                    <button mat-icon-button color="accent" (click)="volver()" >
                        <mat-icon>reply</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" routerLink="/dashboard/proceso/actualizar-actuacion/actualizar/{{actuacion.id}}">
                      <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button color="warn"  (click)="confirmDialog()">
                      <mat-icon>delete_forever</mat-icon>
                    </button>
                </td>
            </tr>
       </table>   
    </mat-card-content>
</mat-card>
