<mat-card>
  <table mat-table [dataSource]="notificaciones" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="limite">
        <th mat-header-cell *matHeaderCellDef> Limite </th>
        <td mat-cell *matCellDef="let element"> {{element.limite}} </td>
      </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">  
        <a routerLink="/dashboard/proceso/mostrar-proceso/{{element.proceso}}" mat-icon-button color="accent">
          <mat-icon>alarm</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
    <mat-paginator  [length]="count"
                    [pageSize]="5"
    >
    </mat-paginator>
  
</mat-card>
