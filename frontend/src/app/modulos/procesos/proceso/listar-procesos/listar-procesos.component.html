<table mat-table [dataSource]="proceso" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="proceso">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.numero_proceso}} </td>
    </ng-container>
  
    <!-- estado Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> estado </th>
      <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <a routerLink="/dashboard/proceso/agregar-proceso/crear"  mat-icon-button color="primary">
          <mat-icon hr>person_add</mat-icon>
        </a>
      </th>
      <td mat-cell *matCellDef="let element">  
        <button  mat-icon-button color="warn" (click)="confirmDialog(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
        <a routerLink="/dashboard/proceso/mostrar-proceso/{{element.id}}" mat-icon-button color="primary">
          <mat-icon>face</mat-icon>
        </a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
    <mat-paginator  [length]="count"
                    [pageSize]="5"
    >
    </mat-paginator>
