<mat-card>   
    <mat-card-title >
      <mat-toolbar>
        <span class="titulo">Archivos</span>
      </mat-toolbar>
    </mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="archivos" class="mat-elevation-z8">
            
            <ng-container matColumnDef="archivo">
                <th mat-header-cell *matHeaderCellDef>Archivo</th>
                <td mat-cell *matCellDef="let element"> <a href="{{element.archivo}}">{{element.archivo | archivoNombre}}</a> </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                  <button mat-icon-button color="accent" (click)="volver()" >
                    <mat-icon>reply</mat-icon>
                  </button>
                  <a routerLink="/dashboard/proceso/agregar-archivo/crear/{{proceso}}"  mat-icon-button color="primary">
                    <mat-icon hr>person_add</mat-icon>
                  </a>
                </th>
                <td mat-cell *matCellDef="let element">  
                  <button  mat-icon-button color="warn" (click)="confirmDialog(element)">
                    <mat-icon>delete_forever</mat-icon>
                  </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator  [length]="count" [pageSize]="5"></mat-paginator>
    </mat-card-content>
</mat-card>
