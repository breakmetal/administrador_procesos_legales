<mat-card id="card" >
	<mat-card-title style="text-align: center;">
		<mat-toolbar>
      <span class="titulo">Personas notificadas</span>
    </mat-toolbar>
	</mat-card-title>

	<mat-card-content>
		<mat-accordion class="example-headers-align" multi>
		<mat-expansion-panel>
			<mat-expansion-panel-header>
				<mat-panel-title>
				  agregar persona
				</mat-panel-title>
				<mat-panel-description>
				</mat-panel-description>
			</mat-expansion-panel-header>
			<form [formGroup]="form" (ngSubmit)="registrar()" novalidate>
                <mat-form-field >
                    <input type="text"
                           placeholder="Persona"
                           aria-label="Number"
                           matInput
                           formControlName='persona'
                           [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let persona of personas" [value]="persona.id">
                        {{persona.nombre}} {{persona.apellido}}
                      </mat-option>
                    </mat-autocomplete>
                    <mat-error *ngIf="form.get('persona').hasError('required')">
                        <strong>Este campo es obligatorio</strong>
                    </mat-error>
                </mat-form-field><br>
                <mat-slide-toggle  formControlName="notificado">Â¿Fue notificado?</mat-slide-toggle><br>
                <mat-form-field>
                    <mat-label>Rol</mat-label>
                    <select matNativeControl formControlName='medio' required>
                      <option value="PERSONAL">Personal</option>
                      <option value="EMAIL">Email</option>
                      <option value="TELEFONO">Telefono</option>
                    </select>
                </mat-form-field>
                <br>
                <button type="submit" color="primary" [disabled]="form.invalid"  mat-raised-button>
                    enviar<mat-icon>send</mat-icon>
                </button>
            </form>
		</mat-expansion-panel>
	</mat-accordion>
		<div  *ngFor="let notificado of notificados" class="container-row" style="text-align: center;"> 
				<div>{{ notificado.persona.nombre }} {{ notificado.persona.apellido }} </div>
				<div>{{notificado.notificado}}</div>
				<div><button  mat-icon-button color="warn" (click)="eliminar(notificado.id)">
					<mat-icon>delete_forever</mat-icon>
				</button>
				</div>
		</div>
	</mat-card-content>
</mat-card>
