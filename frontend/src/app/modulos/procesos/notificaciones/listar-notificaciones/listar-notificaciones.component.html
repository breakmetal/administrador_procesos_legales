
  <mat-card>
   
        <mat-card-title >
          <mat-toolbar>
            <span class="titulo">Notificaciones</span>
          </mat-toolbar>
        </mat-card-title>

    <mat-card-content>
        <table mat-table [dataSource]="notificaciones" class="mat-elevation-z8">
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
            </ng-container>

            <ng-container matColumnDef="expedicion">
                <th mat-header-cell *matHeaderCellDef> Expedicion </th>
                <td mat-cell *matCellDef="let element"> {{element.expedicion}} </td>
            </ng-container>

            <ng-container matColumnDef="limite">
                <th mat-header-cell *matHeaderCellDef> Limite </th>
                <td mat-cell *matCellDef="let element"> {{element.limite}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>
                  <button mat-icon-button color="accent" (click)="volver()" >
                    <mat-icon>reply</mat-icon>
                  </button>
                  <a routerLink="/dashboard/proceso/agregar-notificacion/crear/{{proceso}}"  mat-icon-button color="primary">
                    <mat-icon hr>person_add</mat-icon>
                  </a>
                </th>
                <td mat-cell *matCellDef="let element">  
                  <button  mat-icon-button color="warn" (click)="confirmDialog(element)">
                    <mat-icon>delete_forever</mat-icon>
                  </button>
                  <a routerLink="/dashboard/proceso/mostrar-notificacion/{{element.id}}" mat-icon-button color="primary">
                    <mat-icon>face</mat-icon>
                  </a>
                  <a routerLink="/dashboard/proceso/actualizar-notificacion/actualizar/{{element.id}}" mat-icon-button color="accent">
                    <mat-icon>create</mat-icon>
                  </a>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator  [length]="count" [pageSize]="5"></mat-paginator>

    </mat-card-content>
</mat-card>
