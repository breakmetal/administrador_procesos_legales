<mat-toolbar color="primary" class="board-toolbar">
    <mat-icon aria-hidden="false" aria-label="Example menu icon" (click)="drawer.toggle()">menu</mat-icon>
    <span class="example-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>login</mat-icon>
            <span>salir</span>
          </button>
          <button mat-menu-item (click)="cambiarTema()">
            <mat-icon>brightness_4</mat-icon>
            <span>cambiar tema</span>
          </button>
    </mat-menu>
    
</mat-toolbar>
<mat-drawer-container class="board-container" fixedInViewport >
    <mat-drawer #drawer class="board-sidenav" mode="side">
        <app-left-panel></app-left-panel>
    </mat-drawer>
    <router-outlet></router-outlet>

</mat-drawer-container>
