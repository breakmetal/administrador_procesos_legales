<h2 mat-dialog-title>{{titulo}}</h2>

<mat-dialog-content>
    <p>{{ mensaje }}</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" [mat-dialog-close]="false">Cancelar</button>
    <button class="mat-raised-button mat-primary"[mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
