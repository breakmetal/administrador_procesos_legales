
<mat-card  class="card">
  <mat-card-title >
    <mat-toolbar>
      <span class="titulo">{{empresa.nombre}}</span>
    </mat-toolbar>
  </mat-card-title>
  <mat-card-subtitle>
    <button color="primary"  routerLink="/dashboard/abogado/actualizar-empresa/actualizar/{{empresa.id}}" mat-button>
      <mat-icon hr>create</mat-icon>Update</button>
      <button mat-icon-button color="accent" (click)="volver()" >
        volver<mat-icon>reply</mat-icon>
      </button>
    </mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="tabla" >     
      <ng-container matColumnDef="campo">
        <th mat-header-cell *matHeaderCellDef>   </th>
        <td mat-cell *matCellDef="let elemento">{{elemento.campo}} : </td>
      </ng-container>
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let elemento">  {{elemento.valor}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-toolbar>
      <span class="titulo">Procesos</span>
    </mat-toolbar>
    <div *ngFor="let proceso of procesos" class="titulo">
      <a routerLink="/dashboard/proceso/mostrar-proceso/{{proceso.proceso}}"  mat-icon-button color="accent">
        <mat-icon hr>gavel</mat-icon>
      </a>
      <p>{{proceso.rol}}</p>
    </div>
  </mat-card-content>
</mat-card>
