<div class="container-flex">
    <!--primera columna-->
    <div class="cards">  
      <mat-card  class="card">
        <mat-card-header>
          <mat-card-title>{{empresa.nombre}} </mat-card-title>
          <mat-card-subtitle><button color="primary"  routerLink="/dashboard/abogado/actualizar-empresa/actualizar/{{empresa.id}}" mat-button><mat-icon hr>create</mat-icon>Update</button></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <table mat-table [dataSource]="tabla" >     
    
            <ng-container matColumnDef="campo">
              <th mat-header-cell *matHeaderCellDef>   </th>
              <td mat-cell *matCellDef="let elemento">{{elemento.campo}} : </td>
            </ng-container>
    
            <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let elemento">  {{elemento.valor}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
       </mat-card>
    </div>
    <!--segunda columna-->
  
    <!--tercera columna-->
    <div class="cards">  
      <mat-card  class="card">
        <mat-card-header>
          <mat-card-title>Informacion de contacto</mat-card-title>
          <mat-card-subtitle>Numeros y direcciones</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    
    
    </div>
  </div>
