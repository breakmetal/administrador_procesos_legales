    <mat-card>
      <mat-card-title >
        <mat-toolbar>
          <span class="titulo">{{persona.nombre}} {{persona.apellido}}</span>
        </mat-toolbar>
      </mat-card-title>
      <mat-card-subtitle>
        <button color="primary"  routerLink="/dashboard/abogado/actualizar-persona/actualizar/{{persona.id}}" mat-button>
        <mat-icon hr>create</mat-icon>Update</button>
        <button mat-icon-button color="accent" (click)="volver()" >
          volver<mat-icon>reply</mat-icon>
        </button>
      </mat-card-subtitle>
      <mat-card-content>
        <table mat-table [dataSource]="tabla" >     
  
          <ng-container matColumnDef="campo">
            <th mat-header-cell *matHeaderCellDef>   </th>
            <td mat-cell *matCellDef="let elemento">{{elemento.campo}} : </td>
          </ng-container>
  
          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let elemento">  {{elemento.valor}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-toolbar>
          <span class="titulo">Procesos</span>
        </mat-toolbar>
        <mat-list>
          <mat-list-item *ngFor="let proceso of procesos"  class="titulo">
            <mat-icon mat-list-icon>folder</mat-icon>
            <div mat-line>
              <a routerLink="/dashboard/proceso/mostrar-proceso/{{proceso.id}}"  mat-icon-button color="accent">
                {{proceso.numero_proceso}}
              </a>
            </div>
            <div mat-line> {{proceso.fecha_publicacion}} </div>
            <div mat-line> {{proceso.estado}} </div>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
     </mat-card>
